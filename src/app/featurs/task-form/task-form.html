<div *ngIf="message" class="toast" [ngClass]="messageType">
  {{ message }}
</div>

<div class="task-form-container">

  <h2>{{ isEditMode ? 'Edit Task' : 'Create New Task' }}</h2>

  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">

    <!-- Title -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Title</mat-label>
      <input matInput id="title" type="text" formControlName="title">

      <mat-error *ngIf="formControls['title'].errors?.['required']">
        Title is required.
      </mat-error>
      <mat-error *ngIf="formControls['title'].errors?.['minlength']">
        Title must be at least 5 characters.
      </mat-error>
    </mat-form-field>

    <!-- Description -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description</mat-label>
      <textarea
        matInput
        id="description"
        rows="4"
        formControlName="description"
      ></textarea>
      <mat-error *ngIf="formControls['description'].errors?.['maxlength']">
        Description cannot exceed 500 characters.
      </mat-error>
    </mat-form-field>

    <!-- Status -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Status</mat-label>

      <mat-select id="status" formControlName="status">
        <mat-option *ngFor="let status of statusOptions" [value]="status">
          {{ status }}
        </mat-option>
      </mat-select>

      <mat-error *ngIf="formControls['status'].errors?.['required']">
        Status is required.
      </mat-error>
    </mat-form-field>

    <!-- Buttons -->
    <div class="button-row">
      <button mat-stroked-button type="button" (click)="onCancel()">
        Cancel
      </button>

      <button
        mat-flat-button
        color="primary"
        type="submit"
        [disabled]="taskForm.invalid"
      >
        {{ isEditMode ? 'Save Changes' : 'Create Task' }}
      </button>
    </div>

  </form>
</div>
