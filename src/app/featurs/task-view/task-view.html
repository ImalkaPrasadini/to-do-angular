
<!-- msg pop up -->
<div *ngIf="message" class="toast" [ngClass]="messageType">
  {{ message }}
</div>

<h2 mat-dialog-title>
  <button mat-icon-button (click)="goBack()" title="Back" class="back-icon">
    <mat-icon>arrow_back</mat-icon>
  </button>
  Task Details
</h2>

<mat-dialog-content>
  <div *ngIf="isLoading" style="text-align: center; padding: 20px;">
    <mat-spinner diameter="30"></mat-spinner>
    <p>Loading task details...</p>
  </div>

  <div *ngIf="error" class="error-message">
    <mat-icon color="warn">error_outline</mat-icon>
    <p>{{ error }}</p>
  </div>

  <div *ngIf="!isLoading && !error && taskDetails">
    <h3>{{ taskDetails.title }}</h3>
    <p><strong>Status:</strong> {{ taskDetails.status }}</p>
    <p><strong>Description:</strong> {{ taskDetails.description }}</p>
    <p><strong>Created at:</strong> {{ formattedDate() }}</p>
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-flat-button color="primary" (click)="editTask(taskDetails)" [disabled]="isLoading || error">
    <mat-icon>edit</mat-icon> Edit
  </button>
  <button mat-button (click)="deletetask(taskDetails)">
    <mat-icon>delete</mat-icon> Delete
  </button>
</mat-dialog-actions>
